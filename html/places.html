  <script>
    var selectedImages = []; // Array to store selected image IDs
  
    function toggleSelection(imageId) {
      var index = selectedImages.indexOf(imageId);
      if (index === -1) {
        if (selectedImages.length < 3) { // Limit selection to at most three images
          selectedImages.push(imageId);
          document.getElementById(imageId).classList.add('selected'); // Add selected class
        } else {
          alert("You can select at most three images.");
        }
      } else {
        selectedImages.splice(index, 1);
        document.getElementById(imageId).classList.remove('selected'); // Remove selected class
      }
      console.log("Selected Images:", selectedImages);
    }
  </script>
